<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 515 515" fill="none">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="38%" r="65%">
      <stop offset="0%" stop-color="#2a1f00"/>
      <stop offset="100%" stop-color="#080600"/>
    </radialGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5E070"/>
      <stop offset="45%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    <linearGradient id="letterGrad" x1="15%" y1="0%" x2="85%" y2="100%">
      <stop offset="0%" stop-color="#FFE680"/>
      <stop offset="40%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#9A7520"/>
    </linearGradient>
    <radialGradient id="glowPulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0"/>
    </radialGradient>
    <filter id="letterGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Outer ambient glow -->
  <circle cx="257.5" cy="257.5" r="257.5" fill="url(#glowPulse)"/>

  <!-- Main dark circle -->
  <circle cx="257.5" cy="257.5" r="245" fill="url(#bgGrad)"/>

  <!-- Outer gold ring -->
  <circle cx="257.5" cy="257.5" r="242" fill="none" stroke="url(#ringGrad)" stroke-width="7"/>

  <!-- Inner thin accent ring -->
  <circle cx="257.5" cy="257.5" r="228" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.2"/>

  <!-- Top highlight arc -->
  <path d="M 120 175 A 160 160 0 0 1 395 175" stroke="#FFE680" stroke-width="1.5" fill="none" opacity="0.12" stroke-linecap="round"/>

  <!-- S letter -->
  <text
    x="257.5"
    y="348"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="310"
    font-weight="700"
    fill="url(#letterGrad)"
    filter="url(#letterGlow)"
  >S</text>

  <!-- Bottom glow reflection -->
  <ellipse cx="257.5" cy="468" rx="110" ry="5" fill="url(#ringGrad)" opacity="0.2"/>
</svg>
