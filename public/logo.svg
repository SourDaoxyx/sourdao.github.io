<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Coin body gradient -->
    <radialGradient id="coin-body" cx="50%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#E8C849;stop-opacity:1"/>
      <stop offset="35%" style="stop-color:#D4AF37;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#B8922E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8B7025;stop-opacity:0.95"/>
    </radialGradient>

    <!-- Outer neon glow gradient -->
    <linearGradient id="neon-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>

    <!-- Inner coin highlight -->
    <radialGradient id="inner-shine" cx="40%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#8B7025;stop-opacity:0"/>
    </radialGradient>

    <!-- M letter gradient -->
    <linearGradient id="m-letter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#F5E6B8;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
    </linearGradient>

    <!-- M letter shadow -->
    <linearGradient id="m-shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3810;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#2A1F08;stop-opacity:0.95"/>
    </linearGradient>

    <!-- Sprout gradient -->
    <linearGradient id="sprout-left" x1="0%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#8FBC8F;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="sprout-right" x1="100%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Neon glow filter -->
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow for coin -->
    <filter id="coin-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Inner bevel effect -->
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="20" result="spec">
        <fePointLight x="200" y="150" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="spec-in"/>
      <feComposite in="SourceGraphic" in2="spec-in" operator="arithmetic" k1="0" k2="1" k3="0.3" k4="0"/>
    </filter>
  </defs>

  <!-- Outer neon ring glow -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="url(#neon-ring)" stroke-width="6" opacity="0.5" filter="url(#neon-glow)"/>

  <!-- Outer neon ring crisp -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="url(#neon-ring)" stroke-width="3" opacity="0.8"/>

  <!-- Coin shadow -->
  <circle cx="256" cy="256" r="210" fill="#1a1000" opacity="0.3" filter="url(#coin-shadow)"/>

  <!-- Coin body -->
  <circle cx="256" cy="256" r="210" fill="url(#coin-body)"/>

  <!-- Coin rim outer -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="#A38526" stroke-width="4" opacity="0.7"/>

  <!-- Coin rim inner -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="#B8922E" stroke-width="1.5" opacity="0.4"/>

  <!-- Inner decorative circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#C9A14E" stroke-width="0.8" opacity="0.25"/>

  <!-- Inner shine highlight -->
  <circle cx="256" cy="256" r="210" fill="url(#inner-shine)"/>

  <!-- M Letter - shadow layer -->
  <path d="M148 370 L148 170 L198 270 L256 142 L314 270 L364 170 L364 370"
        fill="none" stroke="url(#m-shadow)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- M Letter - main layer -->
  <path d="M148 370 L148 170 L198 270 L256 142 L314 270 L364 170 L364 370"
        fill="none" stroke="url(#m-letter)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Sprout - left leaf -->
  <path d="M256 142 C256 108 228 88 212 96 C228 92 244 100 256 142 Z"
        fill="url(#sprout-left)"/>

  <!-- Sprout - right leaf -->
  <path d="M256 142 C256 108 284 88 300 96 C284 92 268 100 256 142 Z"
        fill="url(#sprout-right)"/>

  <!-- Sprout center dot -->
  <circle cx="256" cy="140" r="8" fill="#D4AF37" opacity="0.9"/>
  <circle cx="256" cy="140" r="4" fill="#FFF8DC" opacity="0.5"/>

  <!-- Subtle edge highlight (top-left light) -->
  <ellipse cx="210" cy="190" rx="80" ry="40" fill="white" opacity="0.04" transform="rotate(-30 210 190)"/>
</svg>
